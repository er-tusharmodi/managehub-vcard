version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: managehub-vcard-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    environment:
      APP_NAME: "${APP_NAME:-ManageHub vCard}"
      APP_ENV: "${APP_ENV:-production}"
      APP_KEY: "${APP_KEY}"
      APP_DEBUG: "${APP_DEBUG:-false}"
      APP_URL: "${APP_URL:-http://localhost}"

      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: "${DB_DATABASE:-vcard}"
      DB_USERNAME: "${DB_USERNAME:-vcard_user}"
      DB_PASSWORD: "${DB_PASSWORD:-secret}"

      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis

      REDIS_HOST: redis
      REDIS_PASSWORD: null
      REDIS_PORT: 6379
    volumes:
      - ./storage:/var/www/html/storage
      - ./public/uploads:/var/www/html/public/uploads
    depends_on:
      - db
      - redis
    networks:
      - vcard-network

  db:
    image: mysql:8.0
    container_name: managehub-vcard-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: "${DB_DATABASE:-vcard}"
      MYSQL_USER: "${DB_USERNAME:-vcard_user}"
      MYSQL_PASSWORD: "${DB_PASSWORD:-secret}"
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD:-rootsecret}"
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "${DB_PORT:-3307}:3306"
    networks:
      - vcard-network

  redis:
    image: redis:7-alpine
    container_name: managehub-vcard-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - vcard-network

volumes:
  db-data:
  redis-data:

networks:
  vcard-network:
    driver: bridge
