; PHP configuration for Laravel
memory_limit = 256M
upload_max_filesize = 20M
post_max_size = 20M
max_execution_time = 300
max_input_time = 300

; Error handling
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Session
session.gc_probability = 1
session.gc_divisor = 1000

; Timezone
date.timezone = UTC

; Expose PHP
expose_php = Off
